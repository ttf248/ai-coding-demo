<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - 首页推荐模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .mockup-frame {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="flex flex-wrap justify-center">
        
        <!-- 首页主界面 -->
        <div class="mockup-frame">
            <div class="phone-frame">
                <div class="screen">
                    <!-- 状态栏 -->
                    <div class="flex justify-between items-center px-6 py-3 text-white text-sm">
                        <span class="font-medium">9:41</span>
                        <div class="flex space-x-1">
                            <div class="w-4 h-2 bg-white rounded-sm"></div>
                            <div class="w-1 h-2 bg-white rounded-full"></div>
                            <div class="w-6 h-2 bg-white rounded-sm"></div>
                        </div>
                    </div>
                    
                    <!-- 顶部导航 -->
                    <div class="glass-effect mx-4 rounded-2xl p-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/play.svg" class="w-5 h-5 text-white" alt="play">
                                </div>
                                <span class="text-white font-bold text-lg">VideoTube</span>
                            </div>
                            <div class="flex space-x-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/cast.svg" class="w-6 h-6 text-gray-300" alt="cast">
                                <img src="https://unpkg.com/lucide-static@latest/icons/bell.svg" class="w-6 h-6 text-gray-300" alt="notifications">
                                <img src="https://unpkg.com/lucide-static@latest/icons/search.svg" class="w-6 h-6 text-gray-300" alt="search">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 分类标签 -->
                    <div class="px-4 mb-4">
                        <div class="flex space-x-3 overflow-x-auto">
                            <div class="bg-white text-black px-4 py-2 rounded-full font-medium whitespace-nowrap">全部</div>
                            <div class="glass-effect text-white px-4 py-2 rounded-full whitespace-nowrap">音乐</div>
                            <div class="glass-effect text-white px-4 py-2 rounded-full whitespace-nowrap">游戏</div>
                            <div class="glass-effect text-white px-4 py-2 rounded-full whitespace-nowrap">科技</div>
                            <div class="glass-effect text-white px-4 py-2 rounded-full whitespace-nowrap">美食</div>
                        </div>
                    </div>
                    
                    <!-- 视频列表 -->
                    <div class="px-4 space-y-4 flex-1 overflow-y-auto">
                        <!-- 视频卡片1 -->
                        <div class="glass-effect rounded-2xl overflow-hidden">
                            <div class="relative">
                                <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400&h=225&fit=crop" class="w-full h-48 object-cover">
                                <div class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">12:34</div>
                                <div class="absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded-full">直播</div>
                            </div>
                            <div class="p-4">
                                <div class="flex space-x-3">
                                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop&crop=face" class="w-10 h-10 rounded-full">
                                    <div class="flex-1">
                                        <h3 class="text-white font-medium text-sm leading-tight mb-1">科技新品发布会直播 - 2024最新产品展示</h3>
                                        <p class="text-gray-400 text-xs">TechReview • 15万观看 • 2小时前</p>
                                    </div>
                                    <img src="https://unpkg.com/lucide-static@latest/icons/decimals-arrow-right.svg" class="w-4 h-4 text-gray-400" alt="more">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 视频卡片2 -->
                        <div class="glass-effect rounded-2xl overflow-hidden">
                            <div class="relative">
                                <img src="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=400&h=225&fit=crop" class="w-full h-48 object-cover">
                                <div class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">8:45</div>
                            </div>
                            <div class="p-4">
                                <div class="flex space-x-3">
                                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b562?w=40&h=40&fit=crop&crop=face" class="w-10 h-10 rounded-full">
                                    <div class="flex-1">
                                        <h3 class="text-white font-medium text-sm leading-tight mb-1">美食制作教程：正宗意大利面的制作方法</h3>
                                        <p class="text-gray-400 text-xs">美食厨房 • 32万观看 • 1天前</p>
                                    </div>
                                    <img src="https://unpkg.com/lucide-static@latest/icons/decimals-arrow-right.svg" class="w-4 h-4 text-gray-400" alt="more">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 底部导航 -->
                    <div class="glass-effect mx-4 mb-4 rounded-2xl p-4">
                        <div class="flex justify-around">
                            <div class="flex flex-col items-center space-y-1">
                                <img src="https://unpkg.com/lucide-static@latest/icons/home.svg" class="w-6 h-6 text-white" alt="home">
                                <span class="text-white text-xs">首页</span>
                            </div>
                            <div class="flex flex-col items-center space-y-1">
                                <img src="https://unpkg.com/lucide-static@latest/icons/compass.svg" class="w-6 h-6 text-gray-400" alt="explore">
                                <span class="text-gray-400 text-xs">发现</span>
                            </div>
                            <div class="flex flex-col items-center space-y-1">
                                <div class="w-8 h-8 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-5 h-5 text-white" alt="create">
                                </div>
                                <span class="text-gray-400 text-xs">创作</span>
                            </div>
                            <div class="flex flex-col items-center space-y-1">
                                <img src="https://unpkg.com/lucide-static@latest/icons/library.svg" class="w-6 h-6 text-gray-400" alt="library">
                                <span class="text-gray-400 text-xs">媒体库</span>
                            </div>
                            <div class="flex flex-col items-center space-y-1">
                                <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-6 h-6 text-gray-400" alt="profile">
                                <span class="text-gray-400 text-xs">我的</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-white text-center mt-4 font-medium">首页主界面</p>
        </div>
        
        <!-- 搜索界面 -->
        <div class="mockup-frame">
            <div class="phone-frame">
                <div class="screen">
                    <!-- 状态栏 -->
                    <div class="flex justify-between items-center px-6 py-3 text-white text-sm">
                        <span class="font-medium">9:41</span>
                        <div class="flex space-x-1">
                            <div class="w-4 h-2 bg-white rounded-sm"></div>
                            <div class="w-1 h-2 bg-white rounded-full"></div>
                            <div class="w-6 h-2 bg-white rounded-sm"></div>
                        </div>
                    </div>
                    
                    <!-- 搜索栏 -->
                    <div class="px-4 mb-6">
                        <div class="glass-effect rounded-2xl p-4">
                            <div class="flex items-center space-x-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg" class="w-6 h-6 text-gray-300" alt="back">
                                <div class="flex-1 bg-gray-800 bg-opacity-50 rounded-xl px-4 py-3 flex items-center space-x-3">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/search.svg" class="w-5 h-5 text-gray-400" alt="search">
                                    <input type="text" placeholder="搜索视频、频道" class="bg-transparent text-white placeholder-gray-400 flex-1 outline-none">
                                </div>
                                <img src="https://unpkg.com/lucide-static@latest/icons/mic.svg" class="w-6 h-6 text-gray-300" alt="voice">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 搜索建议 -->
                    <div class="px-4 mb-4">
                        <h3 class="text-gray-400 text-sm mb-3">热门搜索</h3>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-3 glass-effect rounded-xl p-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/trending-up.svg" class="w-5 h-5 text-red-400" alt="trending">
                                <span class="text-white">人工智能教程</span>
                                <div class="ml-auto bg-red-600 text-white text-xs px-2 py-1 rounded-full">热</div>
                            </div>
                            <div class="flex items-center space-x-3 glass-effect rounded-xl p-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/trending-up.svg" class="w-5 h-5 text-orange-400" alt="trending">
                                <span class="text-white">美食制作</span>
                            </div>
                            <div class="flex items-center space-x-3 glass-effect rounded-xl p-3">
                                <img src="https://unpkg.com/lucide-static@latest/icons/clock.svg" class="w-5 h-5 text-gray-400" alt="recent">
                                <span class="text-white">编程入门</span>
                                <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" class="w-4 h-4 text-gray-400 ml-auto" alt="remove">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 分类快捷入口 -->
                    <div class="px-4">
                        <h3 class="text-gray-400 text-sm mb-3">浏览分类</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="glass-effect rounded-xl p-4 flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/music.svg" class="w-6 h-6 text-white" alt="music">
                                </div>
                                <span class="text-white font-medium">音乐</span>
                            </div>
                            <div class="glass-effect rounded-xl p-4 flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/gamepad-2.svg" class="w-6 h-6 text-white" alt="gaming">
                                </div>
                                <span class="text-white font-medium">游戏</span>
                            </div>
                            <div class="glass-effect rounded-xl p-4 flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/cpu.svg" class="w-6 h-6 text-white" alt="tech">
                                </div>
                                <span class="text-white font-medium">科技</span>
                            </div>
                            <div class="glass-effect rounded-xl p-4 flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/chef-hat.svg" class="w-6 h-6 text-white" alt="food">
                                </div>
                                <span class="text-white font-medium">美食</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-white text-center mt-4 font-medium">搜索界面</p>
        </div>
        
    </div>
</body>
</html>
